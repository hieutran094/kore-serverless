service: kore-serverless
useDotenv: true

plugins:
    - serverless-webpack
    - serverless-azure-functions
custom:
    resourcePrefix: ${env:AZURE_RESOURCE_PREFIX}
provider:
    name: azure
    location: Japan East
    #os: linux
    runtime: nodejs14
    stage: ${opt:stage, 'offline'}
    resourceGroup: ${self:custom.resourcePrefix}-${self:provider.stage}-rg
    appInsights:
        name: ${self:custom.resourcePrefix}-${self:provider.stage}-ai
    functionApp:
        name: ${self:custom.resourcePrefix}-${self:provider.stage}-fa
    storageAccount:
        name: ${self:custom.resourcePrefix}-${self:provider.stage}-sa # Should be shorter than 24 characters

package:
    individually: false
    exclude:
        - package.json
        - node_modules/**
        - tests/**
        - public/**
        - scripts/**
        - .gitignore
        - .git/**

functions:
    app:
        handler: src/handler.handler
        events:
            - http: true
              x-azure-settings:
                  authLevel: anonymous
                  route: '{*segments}'
                  methods:
                      - GET
                      - POST
                      - OPTIONS
            - http: true
              x-azure-settings:
                  direction: out
                  name: res
