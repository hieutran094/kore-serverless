    <audio id="myAudio">
        <source id="audioSource" src="sounds/empty.mp3" type="audio/mpeg">
    </audio>
   
   <script>
        var audio = document.getElementById("myAudio");

        function playAudio(src) {
            var source = document.getElementById('audioSource');
            if (!src) {
                source.src = "sounds/empty.mp3"
            } else {
                source.src = "sounds/" + src + ".mp3"
            }
            audio.load();
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        } 
    </script>

    <div id="chatContainer">
        <button class="openChatWindow">Open Chat Window</button>
    </div>
